nname: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"   # Runs every day at midnight (UTC)
  workflow_dispatch:       # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:           # âœ… Needed for pushing changes
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Pac-Man Graph
        uses: yoshi389111/github-contribution-graph@main
        with:
          username: "nikhilguptaa0"
          type: "pacman"

      - name: Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "Updated Pac-Man contribution graph" || echo "No changes to commit"
          git push
